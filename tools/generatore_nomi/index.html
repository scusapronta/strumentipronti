<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generatore di Nomi - StrumentiPronti</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
  <h1>Generatore di Nomi</h1>
  <p class="subtitle">Scegli una categoria e ottieni un nome perfetto.</p>
</header>

<main class="main">
  <div class="tool-box">

    <!-- Select categorie -->
    <select id="category" class="select">
      <option value="">Seleziona una categoria</option>
      <option value="persone">Nomi per persone</option>
      <option value="brand">Nomi per brand / startup</option>
      <option value="fantasy">Nomi fantasy</option>
      <option value="animali">Nomi per animali</option>
      <option value="bambini">Nomi per bambini</option>
    </select>

    <!-- Risultato -->
    <p id="result" class="result">Scegli una categoria per iniziare</p>

    <!-- Pulsante -->
    <button id="generateBtn" class="btn">Genera nome</button>

  </div>
</main>

<footer class="footer">
  <a href="../../index.html">â† Torna alla homepage</a>
</footer>

<script src="script.js"></script>
</body>
</html>
