<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lancio Moneta - StrumentiPronti</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
  <h1>Lancio Moneta</h1>
  <p class="subtitle">Per quando “testa o croce” è già una strategia.</p>
</header>

<main class="main">
  <div class="coin-box">

    <div id="coin" class="coin">

      <!-- FRONTE — MONETA NEUTRA PREMIUM -->
      <svg id="coin-front" class="face front" width="140" height="140" viewBox="0 0 140 140">
        <defs>
          <!-- Oro realistico multilivello -->
          <radialGradient id="goldFront" cx="30%" cy="20%" r="80%">
            <stop offset="0%" stop-color="#fffdf0"/>
            <stop offset="35%" stop-color="#f4d98a"/>
            <stop offset="70%" stop-color="#d1a84a"/>
            <stop offset="100%" stop-color="#8b6425"/>
          </radialGradient>

          <!-- Ombra interna -->
          <radialGradient id="innerShadowFront" cx="50%" cy="55%" r="80%">
            <stop offset="60%" stop-color="rgba(0,0,0,0)"/>
            <stop offset="100%" stop-color="rgba(0,0,0,0.35)"/>
          </radialGradient>

          <!-- Highlight centrale -->
          <radialGradient id="centerHighlightFront" cx="40%" cy="30%" r="50%">
            <stop offset="0%" stop-color="rgba(255,255,255,0.9)"/>
            <stop offset="40%" stop-color="rgba(255,255,255,0.0)"/>
            <stop offset="100%" stop-color="rgba(255,255,255,0.0)"/>
          </radialGradient>
        </defs>

        <!-- Corpo moneta -->
        <circle cx="70" cy="70" r="60" fill="url(#goldFront)" stroke="#6f4c18" stroke-width="3"/>

        <!-- Anello esterno leggermente incassato -->
        <circle cx="70" cy="70" r="52"
          fill="none"
          stroke="rgba(0,0,0,0.35)"
          stroke-width="2"/>

        <!-- Ombra interna -->
        <circle cx="70" cy="70" r="56" fill="url(#innerShadowFront)"/>

        <!-- Highlight centrale -->
        <circle cx="60" cy="55" r="26" fill="url(#centerHighlightFront)"/>

        <!-- Rilievo centrale: cifra 1 incisa -->
        <text x="50%" y="50%"
          text-anchor="middle"
          dominant-baseline="central"
          font-size="40"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          fill="rgba(0,0,0,0.45)"
          style="font-weight: 600;">
          1
        </text>

        <!-- Micro incisioni radiali -->
        <circle cx="70" cy="70" r="44"
          stroke="rgba(255,255,255,0.35)"
          stroke-width="1"
          stroke-dasharray="1 5"
          fill="none"/>
      </svg>

      <!-- RETRO — MONETA NEUTRA PREMIUM (SIMBOLO) -->
      <svg id="coin-back" class="face back" width="140" height="140" viewBox="0 0 140 140">
        <defs>
          <radialGradient id="goldBack" cx="30%" cy="20%" r="80%">
            <stop offset="0%" stop-color="#fffdf0"/>
            <stop offset="35%" stop-color="#f4d98a"/>
            <stop offset="70%" stop-color="#d1a84a"/>
            <stop offset="100%" stop-color="#8b6425"/>
          </radialGradient>

          <radialGradient id="innerShadowBack" cx="50%" cy="55%" r="80%">
            <stop offset="60%" stop-color="rgba(0,0,0,0)"/>
            <stop offset="100%" stop-color="rgba(0,0,0,0.35)"/>
          </radialGradient>

          <radialGradient id="centerHighlightBack" cx="40%" cy="30%" r="50%">
            <stop offset="0%" stop-color="rgba(255,255,255,0.9)"/>
            <stop offset="40%" stop-color="rgba(255,255,255,0.0)"/>
            <stop offset="100%" stop-color="rgba(255,255,255,0.0)"/>
          </radialGradient>
        </defs>

        <!-- Corpo moneta -->
        <circle cx="70" cy="70" r="60" fill="url(#goldBack)" stroke="#6f4c18" stroke-width="3"/>

        <!-- Anello esterno -->
        <circle cx="70" cy="70" r="52"
          fill="none"
          stroke="rgba(0,0,0,0.35)"
          stroke-width="2"/>

        <!-- Ombra interna -->
        <circle cx="70" cy="70" r="56" fill="url(#innerShadowBack)"/>

        <!-- Highlight centrale -->
        <circle cx="60" cy="55" r="26" fill="url(#centerHighlightBack)"/>

        <!-- Simbolo centrale: stella premium -->
        <path d="
          M70 42
          L76 58
          L93 58
          L79 68
          L84 84
          L70 74
          L56 84
          L61 68
          L47 58
          L64 58
          Z"
          fill="rgba(0,0,0,0.45)"/>

        <!-- Micro incisioni radiali -->
        <circle cx="70" cy="70" r="44"
          stroke="rgba(255,255,255,0.35)"
          stroke-width="1"
          stroke-dasharray="1 5"
          fill="none"/>
      </svg>

    </div>

    <p id="result" class="result">Premi il pulsante per lanciare</p>
    <button id="flipBtn" class="btn">Lancia la moneta</button>

  </div>
</main>

<footer class="footer">
  <a href="../../index.html">← Torna alla homepage</a>
</footer>

<script src="script.js"></script>
</body>
</html>
