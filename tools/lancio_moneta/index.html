<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lancio Moneta - StrumentiPronti</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
  <h1>Lancio Moneta</h1>
  <p class="subtitle">Per quando “testa o croce” è già una strategia.</p>
</header>

<main class="main">
  <div class="coin-box">

    <!-- MONETA SVG INLINE -->
    <div id="coin" class="coin">
      <svg id="coin-face" width="120" height="120" viewBox="0 0 120 120">
        <!-- Fronte: TESTA -->
        <circle cx="60" cy="60" r="50" fill="#f5f5f5" stroke="#888" stroke-width="4"/>
        <circle cx="60" cy="60" r="40" fill="#e8e8e8" />
        <text x="50%" y="50%" text-anchor="middle" dominant-baseline="central" font-size="26" fill="#444" font-family="Arial">T</text>
      </svg>
    </div>

    <p id="result" class="result">Premi il pulsante per lanciare</p>
    <button id="flipBtn" class="btn">Lancia la moneta</button>

  </div>
</main>

<footer class="footer">
  <a href="../../index.html">← Torna alla homepage</a>
</footer>

<script src="script.js"></script>
</body>
</html>
