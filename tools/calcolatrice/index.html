<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice Scientifica - StrumentiPronti</title>
    <meta name="description" content="Calcolatrice scientifica online: funzioni avanzate, trigonometria, logaritmi, potenze e molto altro.">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <h1>Calcolatrice Scientifica</h1>
</header>

<main class="calculator-wrapper">
    <div class="calculator">

        <div class="top-bar">
            <span class="brand">StrumentiPronti</span>
            <span class="mode" id="modeLabel">DEG</span>
        </div>

        <input type="text" id="display" disabled>

        <!-- SEZIONE FUNZIONI SCIENTIFICHE -->
        <div class="scientific-grid">

            <button class="btn sci" data-func="sin">sin</button>
            <button class="btn sci" data-func="cos">cos</button>
            <button class="btn sci" data-func="tan">tan</button>
            <button class="btn sci" data-func="sqrt">√</button>

            <button class="btn sci" data-func="square">x²</button>
            <button class="btn sci" data-func="cube">x³</button>
            <button class="btn sci" data-func="log">log</button>
            <button class="btn sci" data-func="ln">ln</button>

            <button class="btn sci" data-func="pi">π</button>
            <button class="btn sci" data-func="e">e</button>
            <button class="btn function" id="degRad">DEG/RAD</button>
            <button class="btn function" id="clear">C</button>

            <button class="btn function" id="backspace">←</button>
            <button class="btn function" data-value="(">(</button>
            <button class="btn function" data-value=")">)</button>
            <button class="btn function" id="percent">%</button>

        </div>

        <!-- SEZIONE NUMERICA -->
        <div class="buttons">

            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn operator" data-value="/">÷</button>

            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn operator" data-value="*">×</button>

            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn operator" data-value="-">−</button>

            <button class="btn" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
            <button class="btn function" id="invert">±</button>
            <button class="btn operator" data-value="+">+</button>

            <button class="btn equal" id="equal">=</button>

        </div>
    </div>
</main>

<footer class="footer">
    <a href="../../index.html">← Torna alla homepage</a>
    <p class="hint">Suggerimento: puoi usare anche la tastiera (numeri, +, -, *, /, Enter, Backspace, Canc, %, parentesi).</p>
</footer>

<script src="script.js"></script>
</body>
</html>
