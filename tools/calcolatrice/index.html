<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice Professionale - StrumentiPronti</title>
    <meta name="description" content="Calcolatrice professionale online: parentesi, percentuali, segno ±, backspace e calcoli avanzati.">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <h1>Calcolatrice Professionale</h1>
    <p>Funzioni avanzate, gratis e senza registrazione.</p>
</header>

<main class="calculator-container">
    <div class="calculator">
        <input type="text" id="display" disabled>

        <div class="buttons">

            <!-- Riga funzioni -->
            <button class="btn function" id="clear">C</button>
            <button class="btn function" id="backspace">←</button>
            <button class="btn function" data-value="(">(</button>
            <button class="btn function" data-value=")">)</button>

            <!-- Numeri e operatori -->
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn operator" data-value="/">÷</button>

            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn operator" data-value="*">×</button>

            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn operator" data-value="-">−</button>

            <button class="btn" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
            <button class="btn function" id="percent">%</button>
            <button class="btn operator" data-value="+">+</button>

            <!-- Riga finale -->
            <button class="btn function" id="invert">±</button>
            <button class="btn equal" id="equal">=</button>

        </div>
    </div>
</main>

<footer class="footer">
    <a href="../../index.html">← Torna alla homepage</a>
</footer>

<script src="script.js"></script>
</body>
</html>
